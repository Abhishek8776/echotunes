{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoTunes</title>
      <link rel="icon" href="https://echotunes-s3.s3.ap-south-1.amazonaws.com/static/images/logo/echotunes_tittle.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>


    <nav class="navbar bg-body-tertiary fixed-top border-bottom shadow">
        <div class="container-fluid px-2 px-lg-5">
            <a class="navbar-brand" href="{% url 'admin_dashboard' %}"><img src="{% static 'images/logo/smalllogo.svg' %}" height="30" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <a class="offcanvas-title" id="offcanvasNavbarLabel" href="#"><img src="{% static 'images/logo/smalllogo.svg' %}"
                            height="30" alt=""></a>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">

                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        
                        <div class="accordion-item">
                            <div class="accordion-body">
                                <a role="button" href="{% url "admin_dashboard" %}" class="text-decoration-none text-dark">DASHBOARD</a>                        
                            </div>
                        </div>


                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapse1" aria-expanded="false"
                                    aria-controls="flush-collapse1">
                                    UI Elements
                                </button>
                            </h2>
                            <div id="flush-collapse1" class="accordion-collapse collapse"
                                data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body m-0 p-0">

                                    <div class="list-group m-0 p-0 rounded-0">
                                        <a role="button" class="list-group-item list-group-item-action p-3"
                                            href="{% url 'admin_banner' %}">Banners</a>
                                    </div>

                                </div>
                            </div>
                        </div>



                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapse3" aria-expanded="false"
                                    aria-controls="flush-collapse3">
                                    Products
                                </button>
                            </h2>
                            <div id="flush-collapse3" class="accordion-collapse collapse"
                                data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body m-0 p-0">

                                    <div class="list-group m-0 p-0 rounded-0">
                                        <a role="button" class="list-group-item list-group-item-action p-3"
                                            href="{% url 'admin_category' %}">Categories</a>
                                        <a role="button" class="list-group-item list-group-item-action p-3"
                                            href="{% url 'admin_sub_category' %}">Sub Categories</a>
                                        <a role="button" class="list-group-item list-group-item-action p-3"
                                            href="{% url 'admin_brand' %}">Brands</a>
                                        <a role="button" class="list-group-item list-group-item-action p-3"
                                            href="{% url 'admin_product' %}">Products</a>
                                        <a role="button" class="list-group-item list-group-item-action p-3"
                                            href="{% url 'admin_coupons' %}">Coupons</a>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <div class="accordion-body">
                                <a role="button" href="{% url 'admin_orders' %}" class="text-decoration-none text-dark">ORDERS</a>                        
                            </div>
                        </div>
                        <div class="accordion-item">
                            <div class="accordion-body">
                                <a role="button" href="{% url 'admin_user' %}" class="text-decoration-none text-dark">Users</a>                        
                            </div>
                        </div>

                    </div>
                    <div class="my-3 my-sm-4">
                        {% if user.is_authenticated %}
                        <a class="btn btn-success w-100 colorg border-0" href="{% url 'user_signout' %}" role="button">Sign Out</a>
                        {% else %}
                        <a class="btn btn-success w-100 colorg border-0" href="{% url 'user_signin' %}" role="button">Sign In</a>
                        {% endif %}
                    </div>

                </div>
            </div>
        </div>
    </nav>
    <div class="container container-md">
        <div class="p-5"></div>

        {% block admin_index %}
        {% endblock admin_index %}
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/heart.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('#colors').DataTable({
                responsive: true
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  {% for message in messages %}
    <script>
      const Toast = Swal.mixin({
        toast: true,
        position: 'bottom',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.addEventListener('mouseenter', Swal.stopTimer)
          toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
      })
      {% if message.tags == 'error' %}
        Toast.fire({ icon:'error', title:'{{ message }}'})
      {% elif message.tags == 'success' %}
        Toast.fire({icon:'success', title:'{{ message }}'})
      {% endif %}
    </script>
  {% endfor %}

</body>

</html>
