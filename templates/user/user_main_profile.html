{% extends 'user/user_index.html' %}
{% block user_index %}
{% load static %}
<div class="pt-5"></div>
<div class="row">
  <div class="col-3">

    <div class="d-grid gap-2 p-3">
      <a class="btn border rounded-0 {% if request.resolver_match.url_name == 'user_profile' %} btn-primary {% endif %}" href="{% url 'user_profile' %}" role="button">Profile</a>
      <a class="btn border rounded-0 {% if request.resolver_match.url_name == 'manage_address' %} btn-primary {% endif %}" href="{% url 'manage_address' %}" role="button">Manage Addresses</a>
      <a class="btn border rounded-0 {% if request.resolver_match.url_name == 'order_history' %} btn-primary {% elif request.resolver_match.url_name == 'order_details' %} btn-primary {% endif %}" href="{% url 'order_history' %}" role="button">My Orders</a>
    </div>
  </div>
  <div class="col-9">
    {% block user_profile %}
    {% endblock user_profile %}
  </div>
</div>
{% endblock user_index %}
