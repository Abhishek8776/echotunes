{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoTunes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="row vh-100">
        <form class="col-10 col col-sm-8 col-md-6 col-lg-5 col-xl-4 m-auto border border-1 shadow p-3 p-sm-5" method="POST">
            {% csrf_token %}
            <div class="mb-3 d-flex">
                <img src="{% static '/images/logo/biglogo.svg' %}" class="img-fluid m-auto col-6 col-lg-4" alt="biglogo">
            </div>
            <h3 class="text-center">Sign In</h3>
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <div class="row justify-content-center my-3">
                <div class="col-7">
                    <a class=" " href="{% provider_login_url 'google' method='oauth2' %}" role="button">
                        <img class="img-fluid" src="{% static 'images/logo/google.svg' %}" alt="">
                    </a>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control borderg" id="exampleInputEmail1" name="email" required>
            </div>
            <div class="my-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control borderg" id="exampleInputPassword1" name="pass" required>
            </div>
            <div class="my-3 my-sm-4">
                <button type="submit" class="btn btn-success w-100 colorg border-0">Sign In</button>
            </div>
            <div class="mt-2 mt-sm-4 d-flex justify-content-center">
                <small class="d-flex"><span class="d-none d-sm-block">Don't have an account? &nbsp;</span><a href={% url 'user_signup' %} class="textg fw-bold">Sign up here</a></small>
            </div>
            <div class="d-flex justify-content-center">
                <small class="d-flex"><span class="d-none d-sm-block">Forgot password? &nbsp;</span><a href="{% url 'user_forgot' %}" class="textg fw-bold">Recover password here</a></small>
            </div> 
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
