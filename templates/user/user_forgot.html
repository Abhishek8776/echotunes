{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoTunes</title>
      <link rel="icon" href="https://echotunes-s3.s3.ap-south-1.amazonaws.com/static/images/logo/echotunes_tittle.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

   <div class="row vh-100">
        <form class="col-10 col col-sm-8 col-md-6 col-lg-5 col-xl-4 m-auto border border-1 shadow p-3 p-sm-5" method="post"  action=".">
            {% csrf_token %}
            <div class="mb-3 d-flex">
                <img src="{% static 'images/logo/biglogo.svg' %}" class="img-fluid m-auto col-6 col-lg-4" alt="biglogo">
            </div>
            <h3 class="text-center pb-2">Forgot Password</h3>

            <div class="mb-3">
                <label for="emailid" class="form-label">Email address</label>
                <input type="email" class="form-control borderg" id="emailid" name="email" required>
            </div>
            <div class="my-3 my-sm-4">
                <button type="submit" class="btn btn-success w-100 colorg border-0" curs onclick="matchpassword()">Continue</button>
            </div>
            <div class="mt-2 mt-sm-4 d-flex justify-content-center">
                <small class="d-flex"><span class="d-none d-sm-block">Back to an sign in? &nbsp;</span><a href="{% url 'user_signin' %}" class="textg fw-bold">Sign in here</a></small>
            </div>
        </form>
    </div>
    <small class="text-danger-emphasis"></small>
    <script src="{% static 'js/checkpassword.js' %}"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
